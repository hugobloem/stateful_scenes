name: "Lint"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  ruff:
    name: "Ruff"
    runs-on: "ubuntu-latest"
    steps:
        - name: "Checkout the repository"
          uses: "actions/checkout@v4"

        - name: "Set up Python"
          uses: astral-sh/setup-uv@v5
          with:
            version: "latest"

        - name: "Run"
          run: uv tool run ruff check .
